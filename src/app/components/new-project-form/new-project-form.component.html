<form (ngSubmit)="addProject()">
  <div>
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="project.name" name="name" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="project.description" name="description" required>
  </div>
  <button type="submit">Add Project</button>
</form>

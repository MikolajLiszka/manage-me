<div class="container">
    <h2>Create Project</h2>
    <form (submit)="addProject()">
      <label>Name:</label>
      <input [(ngModel)]="project.name" required><br>
      <label>Phone Number:</label>
      <input [(ngModel)]="project.phoneNumber" required><br>
      <label>Email:</label>
      <input [(ngModel)]="project.email" required><br>
      <label>Address:</label>
      <input [(ngModel)]="project.address" required><br>
      <button type="submit">Create</button>
    </form>
  </div>

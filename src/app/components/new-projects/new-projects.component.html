<div class="container">
    <div class="header">
      <h1>Projects</h1>
      <button class="btn btn-add-project">Create new project</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nazwa projektu</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>
            <button (click)="deleteProject(project.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

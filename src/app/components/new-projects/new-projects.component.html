<div class="container">
    <div class="header">
      <h1>Projects</h1>
      <button class="btn btn-add-project">Create new project</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ImiÄ™</th>
          <th>Numer telefonu</th>
          <th>Email</th>
          <th>Adres</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.name }}</td>
          <td>{{ project.cellphone }}</td>
          <td>{{ project.email }}</td>
          <td>{{ project.address }}</td>
          <td>
            <button (click)="deleteProject(project.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
